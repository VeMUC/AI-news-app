<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .loading-spinner {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1s linear infinite;
            animation: spinner 1s linear infinite;
        }
        @-webkit-keyframes spinner {
            to {transform: rotate(360deg);}
        }
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <div class="container bg-white shadow-xl rounded-xl p-8 my-10">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Aktuelle AI News</h1>
        <p class="text-center text-gray-600 mb-8">
            Eine Zusammenfassung der wichtigsten Entwicklungen im Bereich der Künstlichen Intelligenz.
        </p>

        <div id="news-container" class="space-y-6">
            <!-- News-Karten werden hier dynamisch eingefügt -->
            <div id="loading-indicator" class="flex justify-center items-center h-40">
                <div class="loading-spinner w-12 h-12 border-4 border-gray-200 rounded-full"></div>
            </div>
        </div>

        <div id="message-box" class="mt-8 text-center hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span id="message-text"></span>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchNews();
        });

        async function fetchNews() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const newsContainer = document.getElementById('news-container');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            newsContainer.innerHTML = '';
            loadingIndicator.classList.remove('hidden');

            try {
                // Diese URL ruft die Netlify Serverless Function auf
                const response = await fetch('https://fabulous-mochi-973e90.netlify.app/.netlify/functions/get-news');

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server-Fehler: ' + response.status);
                }

                const news = await response.json();

                if (news.length === 0) {
                    newsContainer.innerHTML = '<p class="text-center text-gray-500">Keine aktuellen Nachrichten gefunden.</p>';
                    return;
                }

                news.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300';
                    card.innerHTML = `
                        <div class="flex items-center mb-3">
                            <span class="inline-block px-3 py-1 text-xs font-semibold text-white bg-blue-500 rounded-full">${article.category}</span>
                            <span class="ml-3 text-sm text-gray-500">${article.source}</span>
                            <span class="ml-auto text-xs text-gray-400">${article.publicationDate}</span>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${article.headline}</h3>
                        <p class="text-gray-700 leading-relaxed mb-4">${article.summary}</p>
                        <a href="${article.link}" target="_blank" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                            Zum Artikel
                        </a>
                    `;
                    newsContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Fehler beim Abrufen der Nachrichten:", error);
                messageText.textContent = `Ein Fehler ist aufgetreten: ${error.message}.`;
                messageBox.classList.remove('hidden');
                newsContainer.innerHTML = ''; // Leere den Container bei einem Fehler
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
